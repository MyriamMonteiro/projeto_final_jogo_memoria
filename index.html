<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/img/icon-memoria.png') }}" type="imagem/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class = "game-container">
        <h1>Jogo da Memória</h1>
        <div class="score-board">
            <p>Movimentos: <span id="moves-count">0</span></p>
        </div>
        <div class="memory-game" id="memory-game"></div>
        <button id="restart-button">Reiniciar Jogo</button>
        <div class="resultado">
            Último resultado: <span id="ultimo-resultado">0</span> movimentos
        </div>
        
    </div>    

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
